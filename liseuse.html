<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur Wang Fuzhi - Zhouyi</title>
    <style>
        :root {
            --accent: #6366f1;
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
            /* Couleurs thématiques pour les surbrillances */
            --color-zh: #fcd34d;
            --color-pinyin: #6ee7b7;
            --color-hexa: #f472b6;
            --color-tri: #93c5fd;
            --color-expr: #fb923c;
        }

        body { font-family: 'Inter', system-ui, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        /* Sidebar */
        #sidebar { 
            width: 380px; background: var(--panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; box-shadow: 10px 0 30px rgba(0,0,0,0.3); z-index: 10;
        }

        /* Chapitres */
        .chapter-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 1rem; background: rgba(0,0,0,0.2); }
        .chap-btn { 
            background: var(--border); border: 1px solid transparent; color: white; 
            padding: 8px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; transition: 0.2s;
        }
        .chap-btn:hover { border-color: var(--accent); }
        .chap-btn.active { background: var(--accent); font-weight: bold; }

        #controls { flex: 1; overflow-y: auto; padding: 1.5rem; }

        /* Preview Area */
        #preview-container { flex: 1; background: #fff; position: relative; }
        #viewer { width: 100%; height: 100%; border: none; }

        /* Custom UI Cards */
        .item-row { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 12px; 
            border-radius: 12px; margin-bottom: 15px;
        }
        .label { font-family: 'Fira Code', monospace; font-size: 0.9rem; color: var(--accent); font-weight: bold; display: block; margin-bottom: 10px;}
        
        .switch-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 8px;}

        /* Modern Highlight Buttons */
        .btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .btn-group button { 
            background: transparent; border: 1px solid var(--border); color: #94a3b8;
            padding: 8px 4px; border-radius: 6px; font-size: 0.65rem; cursor: pointer; transition: 0.2s;
        }
        .btn-group button.active { background: var(--btn-color, var(--accent)); color: white; border-color: white; }

        .btn-save { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); color: white; border: none; padding: 14px; margin: 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="padding: 1.5rem 1.5rem 0.5rem;">
        <h2 style="margin: 0; font-size: 1.1rem;">Chapitres GitHub</h2>
    </div>
    
    <div class="chapter-grid" id="chapterGrid">
        </div>

    <div id="controls">
        <div id="ui-zh" class="item-row" style="--btn-color: var(--color-zh)">
            <div class="switch-container">
                <span class="label">.zh (Texte Chinois)</span>
                <label class="switch-ui"><input type="checkbox" checked onchange="handleToggle('.zh', this.checked)"> Activé</label>
            </div>
            <div class="btn-group">
                <button onclick="setHL('.zh', 'none', this)" class="active">Normal</button>
                <button onclick="setHL('.zh', 'gold', this)">Or Imperial</button>
                <button onclick="setHL('.zh', 'calligraphy', this)">Calligraphie</button>
            </div>
        </div>

        <div id="ui-pinyin" class="item-row" style="--btn-color: var(--color-pinyin)">
            <div class="switch-container">
                <span class="label">.pinyin</span>
                <label class="switch-ui"><input type="checkbox" checked onchange="handleToggle('.pinyin', this.checked)"> Activé</label>
            </div>
            <div class="btn-group">
                <button onclick="setHL('.pinyin', 'none', this)" class="active">Normal</button>
                <button onclick="setHL('.pinyin', 'soft', this)">Vert Pastel</button>
                <button onclick="setHL('.pinyin', 'italic', this)">Italique Souligné</button>
            </div>
        </div>

        <div id="ui-hexa" class="item-row" style="--btn-color: var(--color-hexa)">
            <div class="switch-container">
                <span class="label">.hexa (Hexagrammes)</span>
                <label class="switch-ui"><input type="checkbox" checked onchange="handleToggle('.hexa', this.checked)"> Activé</label>
            </div>
            <div class="btn-group">
                <button onclick="setHL('.hexa', 'none', this)" class="active">Normal</button>
                <button onclick="setHL('.hexa', 'box', this)">Cadre Zen</button>
                <button onclick="setHL('.hexa', 'large', this)">Focus XL</button>
            </div>
        </div>

        <div id="ui-tri" class="item-row" style="--btn-color: var(--color-tri)">
            <div class="switch-container">
                <span class="label">.tri (Trigrammes)</span>
                <label class="switch-ui"><input type="checkbox" checked onchange="handleToggle('.tri', this.checked)"> Activé</label>
            </div>
            <div class="btn-group">
                <button onclick="setHL('.tri', 'none', this)" class="active">Normal</button>
                <button onclick="setHL('.tri', 'circle', this)">Cercle Bleu</button>
                <button onclick="setHL('.tri', 'bold', this)">Gras Indigo</button>
            </div>
        </div>

        <div id="ui-expression" class="item-row" style="--btn-color: var(--color-expr)">
            <div class="switch-container">
                <span class="label">.expression</span>
                <label class="switch-ui"><input type="checkbox" checked onchange="handleToggle('.expression', this.checked)"> Activé</label>
            </div>
            <div class="btn-group">
                <button onclick="setHL('.expression', 'none', this)" class="active">Normal</button>
                <button onclick="setHL('.expression', 'tint', this)">Fond Sépia</button>
                <button onclick="setHL('.expression', 'bracket', this)">Crochets Auto</button>
            </div>
        </div>
    </div>

    <button class="btn-save" onclick="saveFile()">Exporter HTML + CSS</button>
</div>

<div id="preview-container">
    <iframe id="viewer"></iframe>
</div>

<script>
    const viewer = document.getElementById('viewer');
    const chapters = ['00', '1a', '1b', '2a', '2b', '3a', '3b', '4a', '4b', '5a', '5b', '6a', '6b'];
    let dynamicStyles = {};

    // 1. Génération des boutons de chapitres
    const grid = document.getElementById('chapterGrid');
    chapters.forEach(id => {
        const btn = document.createElement('button');
        btn.className = 'chap-btn';
        btn.textContent = id;
        btn.onclick = () => loadChapter(id, btn);
        grid.appendChild(btn);
    });

    async function loadChapter(id, btn) {
        document.querySelectorAll('.chap-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const url = `https://fxpar.github.io/Wang_Fuzhi-Zhouyi_Neizhuan/html-balises/${id}tag.html`;
        try {
            const response = await fetch(url);
            const text = await response.text();
            viewer.srcdoc = text;
            viewer.onload = () => {
                const doc = viewer.contentDocument;
                if (!doc.getElementById('dynamic-styles')) {
                    const s = doc.createElement('style');
                    s.id = 'dynamic-styles';
                    doc.head.appendChild(s);
                }
                updateDocStyles();
            };
        } catch (e) { alert("Erreur lors du chargement du chapitre."); }
    }

    // 2. Définition des styles spécifiques par sélecteur
    const CUSTOM_HIGHLIGHTS = {
        '.zh': {
            gold: "color: #b45309 !important; background: #fef3c7 !important; padding: 0 2px; border-radius: 3px;",
            calligraphy: "font-family: 'Kaiti', serif !important; font-size: 1.2em; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);"
        },
        '.pinyin': {
            soft: "background: #d1fae5 !important; color: #065f46 !important;",
            italic: "font-style: italic; border-bottom: 1.5px solid #10b981;"
        },
        '.hexa': {
            box: "border: 2px solid #f472b6 !important; padding: 5px; border-radius: 8px; display: inline-block;",
            large: "font-size: 2em; vertical-align: middle; color: #db2777 !important;"
        },
        '.tri': {
            circle: "background: #dbeafe !important; border-radius: 50%; padding: 4px 8px; color: #1e40af !important;",
            bold: "font-weight: 900; color: #4338ca !important; text-decoration: underline;"
        },
        '.expression': {
            tint: "background: #ffedd5 !important; border-radius: 4px; padding: 2px 4px;",
            bracket: "border-left: 3px solid #f97316; border-right: 3px solid #f97316; padding: 0 6px;"
        }
    };

    // 3. Logique de toggle et de caractères (identique avec fix Regex)
    function handleToggle(selector, isVisible) {
        const doc = viewer.contentDocument;
        const reOpen = /([\(《])\s*$/; 
        const reClose = /^\s*([\拍》])/;

        doc.querySelectorAll(selector).forEach(el => {
            const prev = el.previousSibling;
            const next = el.nextSibling;
            if (!isVisible) {
                if (prev?.nodeType === 3 && next?.nodeType === 3) {
                    const matchP = prev.textContent.match(reOpen), matchN = next.textContent.match(reClose);
                    if (matchP && matchN) {
                        el.dataset.fullPrev = prev.textContent; el.dataset.fullNext = next.textContent;
                        prev.textContent = prev.textContent.replace(reOpen, "");
                        next.textContent = next.textContent.replace(reClose, "");
                    }
                }
            } else if (el.dataset.fullPrev) {
                prev.textContent = el.dataset.fullPrev; next.textContent = el.dataset.fullNext;
                delete el.dataset.fullPrev; delete el.dataset.fullNext;
            }
        });

        dynamicStyles[selector] = (dynamicStyles[selector] || "").replace("display: none !important;", "");
        if (!isVisible) dynamicStyles[selector] += "display: none !important;";
        updateDocStyles();
    }

    function setHL(selector, type, btn) {
        btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // On garde le display:none si l'élément est désactivé
        const isHidden = (dynamicStyles[selector] || "").includes("display: none");
        dynamicStyles[selector] = isHidden ? "display: none !important;" : "";
        
        if (type !== 'none') {
            dynamicStyles[selector] += CUSTOM_HIGHLIGHTS[selector][type];
        }
        updateDocStyles();
    }

    function updateDocStyles() {
        const s = viewer.contentDocument?.getElementById('dynamic-styles');
        if (s) s.textContent = Object.entries(dynamicStyles).map(([sel, css]) => `${sel} { ${css} }`).join('\n');
    }

    function saveFile() {
        const clone = viewer.contentDocument.documentElement.cloneNode(true);
        const styles = clone.querySelector('#dynamic-styles').textContent;
        const styleTag = document.createElement('style');
        styleTag.textContent = styles;
        clone.querySelector('head').appendChild(styleTag);
        clone.querySelector('#dynamic-styles').remove();
        const blob = new Blob([clone.outerHTML], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "wang_fuzhi_export.html";
        a.click();
    }
</script>
</body>
</html>
